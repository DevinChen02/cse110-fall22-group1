<body>
    <br><br>
    <h1>My Grocery List</h1>

    <div class="layouts-btn-wrapper">

    </div>


    <br>

    <br>
    <fieldset>
        <!--This is a wrapper for a single whole list-->
        <div class="list-wrapper">
            <!--This is a class wrapper for the actual lists of items for the category-->
            <div class="list">
                <legend>
                    <div class="list-header-btn">
                        <button class="item-add-btn">+</button>
                    </div>
                </legend>
                <input type="checkbox" id="item1" name="item1" value="egg">
                <label for="item1"> Egg</label><br>
                <input type="checkbox" id="item2" name="item2" value="bacon">
                <label for="item2"> Bacon</label><br>
                <input type="checkbox" id="item3" name="item3" value="steak">
                <label for="item3"> Steak</label><br>
                <input type="checkbox" id="item4" name="item4" value="mango">
                <label for="item4"> mango</label>
                <br>
            </div>
        </div>
    </fieldset>
    <br>
    <br>

    <div class="uncheck-btn">
        <input type="button" value="Uncheck All the Items"/>
    </div>


</body>
