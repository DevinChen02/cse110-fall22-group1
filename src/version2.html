<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Grocery List</title>
    <link rel="stylesheet" href="style-v2.css" />
    <!-- Importing Bootstrap -->
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">-->
</head>
<body>
    <br><br>
    <h1>My Grocery List</h1>

    <br><br>
    <div class="layouts-btn-wrapper">
        <button class="all-items-btn">All Items</button> 
        <button class="uncheck-items-btn">Unchecked Items</button>
      </div>


    <br>

    <br>
    <fieldset>
        <!--This is a wrapper for a single whole list-->
        <div class="list-wrapper">
            <!--This is a class wrapper for the actual lists of items for the category-->
            <div class="list">
                <legend class = "aaa">
                    <div class="list-header-btn">
                        <button class="collapse-add-btn">-</button>
                        <button class="item-add-btn">+</button>
                        <h2 class="list-title">Dairy</h2>
                    </div>
                </legend>
                <div class="list-item">
                    <label>
                        <input type="checkbox" value="egg">
                        <span class="bubble" ></span>
                    </label>

                    <div class="list-content">
                        <input type="text" value ="egg" readonly>
                    </div>

                    <div class = "actions">
                        <button class = "edit">Edit</button>
                        <button class = "delete">Delete</button>
                    </div>
                </div>

                <div class="list-item">
                    <label>
                        <input type="checkbox" value="beef">
                        <span class="bubble" ></span>
                    </label>

                    <div class="list-content">
                        <input type="text" value ="beef" readonly>
                    </div>

                    <div class = "actions">
                        <button class = "edit">Edit</button>
                        <button class = "delete">Delete</button>
                    </div>
                </div>

                <legend class = "aaa">
                    <div class="list-header-btn">
                        <button class="collapse-add-btn">-</button>
                        <button class="item-add-btn">+</button>
                        <h2 class="list-title">Dairy</h2>
                    </div>
                </legend>
                <div class="list-item">
                    <label>
                        <input type="checkbox" value="egg">
                        <span class="bubble" ></span>
                    </label>

                    <div class="list-content">
                        <input type="text" value ="egg" readonly>
                    </div>

                    <div class = "actions">
                        <button class = "edit">Edit</button>
                        <button class = "delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    <br>
    <br>

    <div class="create-cat-btn">
        <input type="button" value="Create New Category"/>
    </div>
    <br>
    <div class="uncheck-btn">
        <input type="button" value="Uncheck All the Items"/>
    </div>

       <!-- Background color select:-->
    <!-- color:https://teamtreehouse.com/community/how-would-i-let-the-user-change-the-background-colour-of-the-page-from-a-selection-of-colours -->
    <div class = "colorWrapper">
        <h3 class = "textColor"> Select Background:</h3>
    
       <div class="colorBlock" id="Blue"></div>
       <div class="colorBlock" id="White"></div>
       <div class="colorBlock" id="Gray"></div>
       <div class="colorBlock" id="Tan"></div>
       <div class="colorBlock" id="Pink"></div>
       <div class="colorBlock" id="Green"></div>
       </div>
       
         <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
         <script type="text/javascript" charset="utf-8">
        //Create anonymous function that listens for a click on anything with the class colorBlock
         $(".colorBlock").click(function() {
           //Get the background color of the clicked color block by using the this object
           var $backgroundColor = $(this).css("background-color");
           //Set the body's background-color to the received background-color
           $("body").css("background-color", $backgroundColor);
         });
       </script>
        <!-- End of Background color select-->
    

</body>
</html>
