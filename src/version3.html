    <div id="modalOne" class="modal">
      <form class="top-wrapper">
        <a class="closeButtons">&times;</a>
        <p class="totcost">Total Cost:</p>
        <input type="text" id="cost" />
        <br>
        <p class="numpeople">Number of People: </p>
        <input type="text" id="people" />
      </form>
      <legend class="cal-wrapper">
        <button class="calculate-button"> Split Cost</button>
      </legend>
      <form class="bot-wrapper">
        <p> Each Person Owes:</p>
        <div class="calculate-result"></div>
      </form>
      <script>
        let button = document.querySelector('.calculate-button');
        button.addEventListener('click', function() {
          let output = document.querySelector('.calculate-result');
          let cost = document.getElementById('cost').value;
          let num = document.getElementById('people').value;
          output.innerHTML = eval(`${cost} / ${num}`);
        });
      </script>

    <script type="text/javascript" charset="utf-8">
      //Create  function that listens for a click on anything with the class colorBlock
      $(".colorBlock").click(function() {
        //Get the background color of the clicked color block by using the this object
        var $backgroundColor = $(this).css("background-color");
        //Set the body's background-color to the received background-color
        $("body").css("background-color", $backgroundColor);
      });
    </script>
